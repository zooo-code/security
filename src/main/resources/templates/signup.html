<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">


    <form role="form" action="/members/new"  method="post">

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text"  class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="password">비밀 번호</label>
            <input type="password" id="password"  class="form-control"  placeholder="비밀 번호를 입력하세요">


        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
    <br/>

</div> <!-- /container -->

</body>
</html>
