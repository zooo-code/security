<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">


    <form action="/signup" th:method="post" method="post" role="form" th:object="${AddUserRequest}">

        <div class="form-group">
            <label th:for="email" >아이디</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="password" >비밀 번호</label>
            <input type="password" id="password"  class="form-control" th:field="*{password}" placeholder="비밀 번호를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
    <br/>


</div> <!-- /container -->

</body>
</html>
